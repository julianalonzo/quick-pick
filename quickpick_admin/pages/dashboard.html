                    <a id="yesterday" class="date-arrow"><h3><i class="fas fa-angle-left"></i></h3></a>

        <div class="modal-dialog modal-dialog-centered" role="document">
            <form action="../php_scripts/insert_dashboard.php" method="POST" id="dashboardForm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add Food/s</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <ul id="foodList" class="list-group mb-3">
                        </ul>
                        <p id="dateLabel" class="mb-2"></p>
                        <input type="text" id="dateInput" name="date" class="form-control">

                        <label for="time">Time: </label>
                        <input type="time" id="time" name="time" class="form-control" required>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Add food</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <form action="../php_scripts/delete_dashboard.php" method="POST" id="deleteDashboardForm">
