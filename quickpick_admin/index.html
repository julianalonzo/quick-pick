<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quickpick | Login</title>
    <link rel="icon" type="image/png" 
          href="./assets/quickpick-favicon.png"/>
    <link rel="shortcut icon" type="image/png" 
          href="./assets/quickpick-favicon.png"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    
    <style>
        body {
            background-color: #1b191b;
            color: #ffff;
        }

        .logo {
            width: 100px;
        }

        .input-group-text {
            background-color: #ffff;
        }

        .input-group-prepend + input {
            border-left: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center text-center mt-5">
            <div class="col-12 mt-3 mt-md-5">
                <img src="assets/logo.png" alt="Quickpick" class="logo mb-3">
            </div>
            <div class="col-12 mb-3">
                <h3>Login to Quickpick</h3>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 px-5 px-sm-0">
                <form action="./php_scripts/login.php" method="POST">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input id="username" name="username" type="text" class="form-control" placeholder="Username">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input id="password" name="password" type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="input-group mb-3">
                        <button type="submit" class="btn btn-light form-control">Login</button>
                    </div>
                    <div id="loginAlert" class="alert alert-danger alert-dismissible fade show text-left" role="alert">
                        Incorrect username or password.
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <script>
        const url = new URL(window.location.href);

        if (url.searchParams.get('isLoggedIn') == 'false') {
            document.getElementById('loginAlert').style.display = 'block';
        } else {
            document.getElementById('loginAlert').style.display = 'none';
        }
    </script>
</body>
</html>
